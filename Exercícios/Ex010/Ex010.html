<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="600" poster="imagens/imagem-capa-2.png" controls autoplay>
      <source src="midia/Video-Peixes.webm" type="video/webm">
      <source src="midia/video-peixes.mp4" type="video/mp4">
      <source src="midia/Video-Peixes (1).ogv" type="video/ogg">
      <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
</body>
</html>
