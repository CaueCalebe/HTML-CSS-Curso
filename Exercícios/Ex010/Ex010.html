<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/imagem-capa-2.png" controls autoplay>
      <source src="midia/Video-Peixes.webm" type="video/webm">
      <source src="midia/video-peixes.mp4" type="video/mp4">
      <source src="midia/Video-Peixes (1).ogv" type="video/ogg">
      <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8ZooIMRVi2U?si=se3ia9mLaQdDo4AZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
