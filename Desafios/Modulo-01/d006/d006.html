<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
       <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;...">Títulos</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;img src&gt;">Imagens</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;abbr title&gt;">Abreviações</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;ol&gt; e &lt;ul&gt;">Listas Numeradas</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;dl&gt;, &lt;dt&gt; e &lt;dd&gt;">Listas com Demarcadores</abbr>
       </li>
    </ul>
</body>
</html>
